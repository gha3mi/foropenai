[install]
library = true

[fortran]
implicit-typing   = false
implicit-external = false
source-form       = "free"

[dependencies]
http = { git = "https://github.com/fortran-lang/http-client.git" }
stdlib = "*"
json-fortran = { git = "https://github.com/jacobwilliams/json-fortran" }
FACE = { git = "https://github.com/szaghi/FACE" }


